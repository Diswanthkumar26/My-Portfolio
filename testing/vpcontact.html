<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./vpcontact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <section class="section contact-me d-flex justify-content-center align-items-center" id="contactme">
        <br>
        <div class="container">
            <div class="contact-box d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="contact-detials">
                            <h2 class="fw-semibold">Contact <span>Me</span></h2>
                            <p class="text-muted fs-14 challenge">"Lets Work Together"</p>
                        </div>
                        <ul class="contact-lists mt-2">
                            <li class="contact-list"><a href=""><i class="fa-solid fa-house pe-2"></i>Chennai , TamilNadu</a></li>
                            <li class="contact-list"><a href=""><i class="fa-solid fa-envelope pe-2"></i>Diswanthkumar.ch@gmail.com</a></li>
                            <li class="contact-list"><a href=""><i class="fa-solid fa-phone pe-2"></i>+91 7550269252</a></li>
                        </ul>
                        <div class="icon-item mt-2 ">
                            <div class="d-flex">
                                <a href="#">
                                    <div class="social-icon github avatar-sm">
                                        <i class="fa-brands fa-github"></i>
                                    </div>
                                </a>
                                <a href="#">
                                    <div class="social-icon instagram avatar-sm">
                                        <i class="fa-brands fa-instagram"></i>
                                    </div>
                                </a>
                                <a href="#">
                                    <div class="social-icon email avatar-sm">
                                        <i class="fa-solid fa-envelope"></i>
                                    </div>
                                </a>
                                <a href="#">
                                    <div class="social-icon linkedin avatar-sm">
                                        <i class="fa-brands fa-linkedin"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 position-relative d-flex justify-content-center align-items-center">
                        <div class="contact-form ms-5">
                            <form action="">
                                <h3>Send a Message</h3>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input name="name" id="name" type="text" class="form-control contact-form"
                                                placeholder="Your name">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input name="email" id="email" type="email"
                                                class="form-control contact-form" placeholder="Your email">
                                        </div>
                                    </div>
                                </div>    
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group mt-2">
                                            <input type="text" class="form-control contact-form" id="subject"
                                                placeholder="Your Subject..">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group mt-2">
                                            <input type="text" class="form-control contact-form" id="subject"
                                                placeholder="Your Subject..">
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group mt-2">
                                            <textarea name="comments" id="comments" rows="4"
                                                class="form-control contact-form h-auto"
                                                placeholder="Your message..."></textarea>
                                        </div>
                                    </div>
                                </div>
                                <input type="submit" value="submit" class="send">
                            </form>
                        </div>
                    </div>
                </div>
    
            </div>
    </section>
</body>
</html>
