<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Example</title>
  <link rel="stylesheet" href="./testing.css">
</head>

<body>
<div class="allShape">
    <!-- Gray Triangle (Below the Main Triangles) -->
    <div class="gtriShape" id="gray-triangle"></div>
    <!-- Box Element -->
    <div class="boxShape" id="box"></div>
    <!-- Circle Element -->
    <div class="circleShape" id="circle"></div>
    <!-- Rectangle Element -->
    <di class="rectShape" id="rectangle"></div>
    <!-- Zigzig Element -->
    <div class="waveShape" id="wave-line"></div>
      <!-- X Element -->
      <div class="xShape" id="x">X</div>
    <!-- Triangle Element -->
    <div class="triShape" id="triangle"></div>
    <div class="dot-grid">
      <!-- Rows -->
      <div class="row">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="row">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="row">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="row">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
</div>

</body>

</html>
